<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="background-color: red;">Hello</h1>
    <h2>Hello</h2>
    <h3>Hello</h3>
    <h4>Hello</h4>
    <h5>Hello</h5>
    <h6>Hello</h6>
    <!-- h1-h6 -->
    <p>Hello</p>

    <b style="background:blue;">bold</b>
    <i>italic</i>
    <u>underline</u>
    <img src="" alt="image of a tree"/>
    <!-- bold, italic, underline -->

    <!-- type of tags -->

    <!-- block level elements and inline elements -->
    <!-- attributes -->

    <form action="https://jsonplaceholder.typicode.com/users" method="post" target="_blank">
        <input type="text" placeholder="write your name" required maxlength="4" minlength="3" name="Username" /> <br>
        <input type="number" required min="5" max="10"> <br>
        <input type="password" name="" id="">
        <select name="" id="list">
            <option value="">HTML</option>
            <option value="">CSs</option>
            <option value="">JAVASCRIPT</option>
        </select>
        <textarea name="" id="" cols="30" rows="10"></textarea>

        <button type="submit">Submit</button>
        <button type="reset" disabled>Reset</button>

        <h4>Gender</h4>
        <input type="radio" name="gender" id="male"> <label for="male">Male</label> <br>
        <input type="radio" name="gender" id="female"> <label for="female">Female</label> <br>

    </form>
</body>
</html>
